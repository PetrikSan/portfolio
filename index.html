<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Petrik Sandberg - Award-winning game designer focused on systems design and UX">
    <title>Petrik Sandberg - Game Designer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav" role="navigation" aria-label="Main navigation">
        <ul class="nav__list">
            <li><a href="index.html" class="nav__link nav__link--active">Portfolio</a></li>
            <li><a href="about.html" class="nav__link">About Me</a></li>
        </ul>
    </nav>

    <!-- Spacer for fixed navigation -->
    <div class="nav-spacer"></div>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <p class="hero__subtitle">Games by</p>
                <h1 class="hero__title">Petrik Sandberg</h1>
                <p class="hero__description">Award-winning game designer focused on systems design and UX</p>
            </div>
        </section>

        <!-- Portfolio Section -->
        <section class="portfolio-section" aria-labelledby="portfolio-heading">
            <div class="container">
                <h2 id="portfolio-heading" class="section-header">Portfolio</h2>

                <div class="portfolio-grid">
                    <!-- Merge Mansion -->
                    <a href="projects/merge.html" class="portfolio-item">
                        <img
                            src="assets/project3/icon/project3.jpg"
                            alt="Merge Mansion and new games"
                            class="portfolio-item__image"
                            loading="lazy"
                        >
                    </a>

                    <!-- Tiles & Tales -->
                    <a href="projects/tilesandtales.html" class="portfolio-item">
                        <img
                            src="assets/project5/icon/project5.jpg"
                            alt="Tiles and Tales match-3 story game"
                            class="portfolio-item__image"
                            loading="lazy"
                        >
                    </a>

                    <!-- Best Fiends -->
                    <a href="projects/bestfiends.html" class="portfolio-item">
                        <img
                            src="assets/project4/icon/project4.webp"
                            alt="Best Fiends puzzle RPG"
                            class="portfolio-item__image"
                            loading="lazy"
                        >
                    </a>

                    <!-- Ferdinand Unstoppabull -->
                    <a href="projects/unstoppabull.html" class="portfolio-item">
                        <img
                            src="assets/project2/icon/project2.jpg"
                            alt="Ferdinand Unstoppabull match-3"
                            class="portfolio-item__image"
                            loading="lazy"
                        >
                    </a>

                    <!-- Number Crossing -->
                    <a href="projects/numbermatch.html" class="portfolio-item">
                        <img
                            src="assets/project1/icon/project1.jpg"
                            alt="Number Crossing number match puzzle"
                            class="portfolio-item__image"
                            loading="lazy"
                        >
                    </a>
                </div>
            </div>
        </section>

        <!-- About Link Section -->
        <section class="section-link">
            <div class="container">
                <p class="section-link__header">More</p>
                <a href="about.html" class="section-link__title">About Me</a>
            </div>
        </section>
    </main>

</html>
